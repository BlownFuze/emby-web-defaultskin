<div class="pageContainer fullWidth vertical flex flex-direction-column">

    <div class="flex align-items-center justify-content-center hide alphaPickerContainer focuscontainer-y" style="position: fixed; left: 1em; bottom: 1%; z-index: 1;">
        <div class="alphaPicker alphaPicker-vertical flex-grow"></div>
    </div>

    <div class="scrollFrame scrollFrameY flex flex-grow focuscontainer-down">

        <div class="scrollSlider flex-grow tabs-container">

            <div is="emby-tabs" class="viewTabs" data-index="-1">
                <div class="emby-tabs-slider" style="text-align:center;">
                    <button is="emby-button" class="emby-tab-button" data-index="0">
                        <div class="emby-button-foreground">${Suggestions}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="1">
                        <div class="emby-button-foreground">${Movies}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="2">
                        <div class="emby-button-foreground">${Unwatched}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="3">
                        <div class="emby-button-foreground">${Favorites}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="4">
                        <div class="emby-button-foreground">${Collections}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="5">
                        <div class="emby-button-foreground">${Genres}</div>
                    </button>
                </div>
            </div>

            <div class="tabContent padded-top" data-index="0">
                <div class="resumeSection hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left padded-right" style="display: inline-block; vertical-align: middle;">${ContinueWatching}</h1>
                    </div>
                </div>
                <div class="latestSection hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left padded-right" style="display: inline-block; vertical-align: middle;">${LatestMovies}</h1>
                    </div>
                </div>
            </div>
            <div class="tabContent padded-left padded-left-withalphapicker padded-right padded-top" data-index="1">
                <div is="emby-itemscontainer" class="movieItems itemsContainer vertical-wrap itemsContainer-withalphapicker"></div>
            </div>
            <div class="tabContent padded-left padded-right padded-top" data-index="2">
                <div is="emby-itemscontainer" class="movieItems itemsContainer vertical-wrap"></div>
            </div>
            <div class="tabContent padded-left padded-right padded-top" data-index="3">
                <div is="emby-itemscontainer" class="movieItems itemsContainer vertical-wrap"></div>
            </div>
            <div class="tabContent padded-left padded-right padded-top" data-index="4">
                <div is="emby-itemscontainer" class="movieItems itemsContainer vertical-wrap"></div>
            </div>
            <div class="tabContent padded-top" data-index="5">
            </div>
        </div>
    </div>

</div>
