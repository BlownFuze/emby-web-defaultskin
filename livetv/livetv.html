<div class="pageContainer fullWidth vertical flex flex-direction-column" style="padding-top:0;">

    <div class="unlockContainer hide padded-left padded-right pageContainerTopPadding">

        <div class="padded-left padded-right">
            <p class="unlockText" style="text-align:center;margin-top:0;"></p>

            <button is="emby-button" type="button" class="raised button-submit block btnUnlock">
                <span class="btnUnlockText">${HeaderBecomeProjectSupporter}</span>
            </button>
        </div>
    </div>

    <div is="emby-scroller" data-horizontal="false" data-centerfocus="true" data-navcommands="card" class="scrollFrameY flex flex-grow focuscontainer-down hide liveTvContainer" data-bindheader="true">

        <div class="scrollSlider flex-grow pageContainerTopPadding">

            <div class="tabContent focuscontainer-x" id="suggestionsTab" data-index="0">
                <div class="activePrograms hide verticalSection withMoreButton autoScrollSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${HeaderOnNow}</h2>
                        <button data-href="livetvitems.html?type=Programs&IsAiring=true" type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="upcomingEpisodes hide verticalSection withMoreButton autoScrollSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${Shows}</h2>
                        <button data-href="livetvitems.html?type=Programs&IsSeries=true&IsMovie=false&IsNews=false" type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="upcomingTvMovies hide verticalSection withMoreButton autoScrollSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${Movies}</h2>
                        <button data-href="livetvitems.html?type=Programs&IsMovie=true" type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="upcomingSports hide verticalSection withMoreButton autoScrollSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${Sports}</h2>
                        <button data-href="livetvitems.html?type=Programs&IsSports=true" type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="upcomingKids hide verticalSection withMoreButton autoScrollSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${HeaderForKids}</h2>
                        <button data-href="livetvitems.html?type=Programs&IsKids=true" type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="upcomingNews hide verticalSection withMoreButton autoScrollSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${News}</h2>
                        <button data-href="livetvitems.html?type=Programs&IsNews=true" type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="tabContent padded-left padded-right focuscontainer-x" data-index="1">
                <div class="hide" style="text-align: center; display: flex; flex-wrap: wrap; align-items: center; justify-content: center;padding:0 .5em 1em;">
                    <div class="paging"></div>
                    <button is="paper-icon-button-light" class="btnFilter autoSize" title="${ButtonFilter}"><i class="md-icon">filter_list</i></button>
                </div>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap centered"></div>
            </div>
            <div class="tabContent focuscontainer-x" data-index="2">
                <div class="latestRecordings verticalSection withMoreButton autoScrollSection hide">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${LatestRecordings}</h2>
                        <button type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore hide" data-type="latest">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="movieRecordings verticalSection withMoreButton autoScrollSection hide">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${Movies}</h2>
                        <button type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore hide" data-type="movies">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="episodeRecordings verticalSection withMoreButton autoScrollSection hide">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${Shows}</h2>
                        <button type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore hide" data-type="episodes">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="sportsRecordings verticalSection withMoreButton autoScrollSection hide">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${Sports}</h2>
                        <button type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore hide" data-type="sports">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="kidsRecordings verticalSection withMoreButton autoScrollSection hide">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${HeaderForKids}</h2>
                        <button type="button" is="emby-button" class="raised raised-mini sectionTitleButton btnMore hide" data-type="kids">
                            <span>${More}</span>
                        </button>
                    </div>
                </div>
                <div class="recordingGroups hide verticalSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle sectionTitle-cards padded-left">${HeaderRecordingGroups}</h2>
                        <button type="button" is="emby-button" class="raised raised-mini sectionTitleButton">
                            <span>${More}</span>
                        </button>
                    </div>
                    <div id="recordingGroupItems"></div>
                </div>
            </div>
            <div class="tabContent focuscontainer-x" id="scheduleTab" data-index="3">
                <div class="activeRecordings verticalSection autoScrollSection hide">
                    <h2 class="sectionTitle sectionTitle-cards padded-left">${HeaderActiveRecordings}</h2>
                </div>
                <div class="upcomingRecordings">
                </div>
            </div>
            <div class="tabContent padded-left padded-right focuscontainer-x" data-index="4">
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap centered"></div>
            </div>
        </div>
    </div>

</div>
