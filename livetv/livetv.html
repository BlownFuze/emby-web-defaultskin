<div class="pageContainer fullWidth vertical flex flex-direction-column">

    <div class="scrollFrame scrollFrameY flex flex-grow">

        <div class="scrollSlider flex-grow tabs-container">

            <div is="emby-tabs" class="viewTabs">
                <div class="emby-tabs-slider" style="text-align:center;">
                    <button is="emby-button" class="emby-tab-button emby-tab-button-active" data-index="0">
                        <div class="emby-button-foreground">${Suggestions}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button hide" data-index="1">
                        <div class="emby-button-foreground">${Guide}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="2">
                        <div class="emby-button-foreground">${Channels}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="3">
                        <div class="emby-button-foreground">${Recordings}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="4">
                        <div class="emby-button-foreground">${Schedule}</div>
                    </button>
                    <button is="emby-button" class="emby-tab-button" data-index="5">
                        <div class="emby-button-foreground">${Series}</div>
                    </button>
                </div>
            </div>

            <div class="tabContent padded-top" id="suggestionsTab" data-index="0">
                <div class="activeRecordings verticalSection hide autoScrollSection">
                    <h1 class="sectionTitle padded-left">${HeaderActiveRecordings}</h1>
                </div>
                <div class="activePrograms hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderOnNow}</h1>
                    </div>
                </div>
                <div class="upcomingTvMovies hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderUpcomingMovies}</h1>
                    </div>
                </div>
                <div class="upcomingSports hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderUpcomingSports}</h1>
                    </div>
                </div>
                <div class="upcomingKids hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderUpcomingForKids}</h1>
                    </div>
                </div>
                <div class="upcomingPrograms hide verticalSection autoScrollSection">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderUpcomingPrograms}</h1>
                    </div>
                </div>
            </div>
            <div class="tabContent" id="guideTab" data-index="1" style="width:auto;padding-top:0; padding-bottom: 0;">
            </div>
            <div class="tabContent padded-left padded-right padded-top" data-index="2">
                <div class="hide" style="text-align: center; display: flex; flex-wrap: wrap; align-items: center; justify-content: center;padding:0 .5em 1em;">
                    <div class="paging"></div>
                    <button is="paper-icon-button-light" class="btnFilter autoSize" title="${ButtonFilter}"><i class="md-icon">filter_list</i></button>
                </div>
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap centered"></div>
            </div>
            <div class="tabContent padded-top" data-index="3">
                <div class="activeRecordings verticalSection autoScrollSection hide">
                    <h1 class="sectionTitle padded-left">${HeaderActiveRecordings}</h1>
                </div>
                <div class="latestRecordings verticalSection autoScrollSection hide">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${LatestRecordings}</h1>
                    </div>
                </div>
                <div class="movieRecordings verticalSection autoScrollSection hide">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${Movies}</h1>
                    </div>
                </div>
                <div class="episodeRecordings verticalSection autoScrollSection hide">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${Series}</h1>
                    </div>
                </div>
                <div class="sportsRecordings verticalSection autoScrollSection hide">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${Sports}</h1>
                    </div>
                </div>
                <div class="kidsRecordings verticalSection autoScrollSection hide">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderForKids}</h1>
                    </div>
                </div>
                <div class="recordingGroups hide verticalSection">
                    <div>
                        <h1 class="sectionTitle padded-left" style="display: inline-block; vertical-align: middle;">${HeaderRecordingGroups}</h1>
                    </div>
                    <div id="recordingGroupItems"></div>
                </div>
            </div>
            <div class="tabContent padded-top" id="scheduleTab" data-index="4">
                <div class="activeRecordings verticalSection autoScrollSection hide">
                    <h1 class="sectionTitle padded-left">${HeaderActiveRecordings}</h1>
                </div>
                <div class="upcomingRecordings">
                </div>
            </div>
            <div class="tabContent padded-left padded-right padded-top" data-index="5">
                <div is="emby-itemscontainer" class="itemsContainer vertical-wrap centered"></div>
            </div>
        </div>
    </div>

</div>
