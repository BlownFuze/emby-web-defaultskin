<div class="pageContainer fullWidth vertical flex flex-direction-column" style="padding-top:0;">

    <div class="flex align-items-center justify-content-center hide alphaPickerContainer focuscontainer-y focuscontainer-left" style="position: fixed; left: 1em; bottom: 1%; z-index: 1;">
        <div class="alphaPicker alphaPicker-vertical flex-grow"></div>
    </div>

    <div is="emby-scroller" data-horizontal="false" data-centerfocus="true" data-navcommands="card" class="scrollFrameY flex flex-grow focuscontainer-down" data-bindheader="true">

        <div class="scrollSlider flex-grow pageContainerTopPadding">

            <div class="tabContent padded-left padded-left-withalphapicker padded-right" data-index="0">
                <div is="emby-itemscontainer" class="seriesItems itemsContainer vertical-wrap itemsContainer-withalphapicker focuscontainer-right focuscontainer-down" data-alphanumericshortcuts="true"></div>
            </div>
            <div class="tabContent" data-index="1">
                <div class="resumeSection hide verticalSection autoScrollSection" data-section="resume">
                    <div>
                        <h2 class="sectionTitle sectionTitle-cards padded-left padded-right" style="display: inline-block; vertical-align: middle;">${ContinueWatching}</h2>
                    </div>
                </div>
                <div class="nextUpSection hide verticalSection autoScrollSection" data-section="nextup">
                    <div>
                        <h2 class="sectionTitle sectionTitle-cards padded-left padded-right" style="display: inline-block; vertical-align: middle;">${NextUp}</h2>
                    </div>
                </div>
            </div>
            <div class="tabContent padded-left padded-right" data-index="2">
                <div is="emby-itemscontainer" class="latestItems itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
            <div class="tabContent padded-left padded-right focuscontainer-x" data-index="3">

            </div>
            <div class="tabContent padded-left padded-right" data-index="4">
                <div class="favoriteSeriesSection hide verticalSection">
                    <div>
                        <h2 class="sectionTitle sectionTitle-cards" style="display: inline-block; vertical-align: middle;">${FavoriteShows}</h2>
                    </div>
                    <div is="emby-itemscontainer" class="seriesItems itemsContainer vertical-wrap focuscontainer-x"></div>
                </div>
                <div class="favoriteEpisodesSection hide verticalSection">
                    <div>
                        <h2 class="sectionTitle sectionTitle-cards" style="display: inline-block; vertical-align: middle;">${FavoriteEpisodes}</h2>
                    </div>
                    <div is="emby-itemscontainer" class="episodeItems itemsContainer vertical-wrap focuscontainer-x"></div>
                </div>
            </div>
            <div class="tabContent" data-index="5">
            </div>
            <div class="tabContent padded-left padded-right" data-index="6">
                <div is="emby-itemscontainer" class="studioItems itemsContainer vertical-wrap focuscontainer-x"></div>
            </div>
        </div>
    </div>

</div>
